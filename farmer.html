<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Farmer</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
</head>
<body>
    <!-- home container id starts -->
    <div id="home-container">
        <!-- inner sub id starts -->
        <div id="inner">
            <img src="logo.JPG" alt="Logo" id="logo" class="id">
            <h1>Landing Farmer Content Here</h1>
            <p class="subtitle">Agriculture products are most Importantto sustain life. Farmer's are the whole-time need.</p>
            <p class="subtitle">Let's Provide The Best Directly.</p>

            <p>Do login Or Register If new</p>
            <a href="#" class="cta cta--white ">Login</a>
            <a href="#" class="cta cta--white ">Register</a>
        </div>
        <!-- inner sub id ends -->

        <!-- illustration sub id starts -->
        <div id="illustration">
            <img src="build.JPG" alt="dash img" id="dash" class="crypto-icons">
            <img src="connect.JPG" alt="iota img" id="iota" class="crypto-icons">
            <img src="explore.JPG" alt="eth img" id="eth" class="crypto-icons">  
            <img src="logo.JPG" alt="monitor img" id="monitor" class="main">
        </div>
        <!-- illustration sub id ends -->
    </div>
    <!-- home container id ends -->

</body>


<style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:300,700"); /* import Montserrat font  */

* {
    box-sizing: border-box;
}

body,
html {
    font-family: "Montserrat", sans-serif;
    min-height: 100vh;
    margin: 0;
    background-color:black;
}

body {
    background-color: black;
    background: #f4f4f4 url("../assets/candlebg.svg");
    background-size: cover;
}

#home-container {
    display: grid;
    grid-template-columns: 10px 1fr 10px; /* for left and right sections */
    grid-template-rows: 10px 1fr 1fr 10px;
    grid-gap: 20px;
    height: 100vh;
}

#inner {
    grid-row: 2;
    grid-column: 2;
    align-self: center;
    justify-self: center;
}

#illustration {
    grid-row: 3;
    grid-column: 2;
    align-self: center;
    justify-self: center;
    width: 100%;
    padding: 10px;
}

.id{
    border-radius: 100px;
}

@media (min-width: 768px) {
    #home-container {
        grid-template-columns: 0.5fr 1fr 1fr 0.5fr;
        grid-template-rows: 1fr;
    }
    #inner {
        grid-column: 2;
        grid-row: 1;
    }

    #illustration {
        grid-column: 3;
        grid-row: 1;
    }
}

img#logo {
    width: 130px;
    margin-bottom: 1.6em;
}

h1 {
    text-transform: uppercase;
    color: #535353;
    margin-bottom: 0.2em;
}

p.subtitle {
    font-size: 1.4em;
    color: #858585;
    margin-top: 0;
}

.cta {
    background-color:#09c7e9c9;
    padding: 1em;
    color: #000;
    font-weight: bold;
    margin-right: 5em;
    display: inline-block;
    border-radius: 5px;
    text-decoration: none;
    box-shadow: 0 0 0 0 rgba(9, 187, 233, .2);
}

.cta{
  -webkit-animation: pulse 1.25s infinite cubic-bezier(0.50, 0, 0, 1);
  -moz-animation: pulse 1.25s infinite cubic-bezier(0.50, 0, 0, 1);
  -ms-animation: pulse 1.25s infinite cubic-bezier(0.50, 0, 0, 1);
  animation: pulse 1.25s infinite cubic-bezier(0.50, 0, 0, 1);
}

@-webkit-keyframes pulse {to {box-shadow: 0 0 0 20px rgba(9, 187, 233, 0);}}
@-moz-keyframes pulse {to {box-shadow: 0 0 0 20px rgba(9, 187, 233, 0);}}
@-ms-keyframes pulse {to {box-shadow: 0 0 0 20px rgba(9, 187, 233, 0);}}
@keyframes pulse {to {box-shadow: 0 0 0 20px rgba(9, 187, 233, 0);}}

#monitor {
    animation: monitorIn 1s ease-in-out forwards; /* assign animation to monitor with 'monitorIn' as keyframe name */
    opacity: 0;
}

.crypto-icons {
    position: absolute;
    width: 100px;
    border-radius: 60%;
    opacity: 0.6;

}

.crypto-icons path.b {
  fill: red;
}

.main{
    width: 600px;
    opacity: 0.6;
}

#dash {
    margin-top: 0%;
    margin-left: 9%;
    animation: chatblips  ease-in-out 5s forwards infinite; /* assign animation to dash with 'chatblips' as keyframe name */
    opacity: 0;
    z-index: 2;
    opacity: 0.8 ;
}

#eth {
    margin-top: 13%;
    margin-left: 22%;
    animation: chatblips ease-in-out 5s forwards infinite; /* assign animation to eth with 'chatblips' as keyframe name */
    opacity: 0.8;
    z-index: 2;
}

#iota {
    margin-top: 15%;
    margin-left: 5%;
    animation: chatblips ease-in-out 5s forwards infinite; /* assign animation to iota with 'chatblips' as keyframe name */
    opacity: 0.8;
    z-index: 2;
}

@keyframes monitorIn {
    from {
        transform: translateY(-30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes chatblips {
    /* taken from http://angrytools.com/css/animation/ for bounce-in animation*/
    0% {
        opacity: 0.6;
        transform: scale(0.9);
        transform: translateY(0vh) ;
    }
    50% {
        opacity: 0.3;
        transform: scale(1);
        transform: translateY(5vh) ;
    }
    70% {
        opacity: 0.6;
        transform: scale(0.9);
        transform: translateY(10vh);
    }
    100% {

        transform: scale(1);
        opacity: 0.3;
    }
}
</style>
</html>
